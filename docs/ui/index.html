<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSavely</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #8B5CF6;
            --accent-color: #EC4899;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-accent: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        body {
            background-color: #f8fafc;
            background-image: radial-gradient(at 30% 20%, rgba(79, 70, 229, 0.05) 0px, transparent 50%),
                             radial-gradient(at 80% 70%, rgba(236, 72, 153, 0.05) 0px, transparent 50%);
            min-height: 100vh;
        }
        .device-frame {
            width: 390px;
            height: 844px;
            border-radius: 54px;
            background: white;
            position: relative;
            overflow: hidden;
            margin: 20px;
            box-shadow: 0 0 0 11px #1a1a1a, 0 0 0 13px #000, 0 20px 50px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .device-frame:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 0 0 11px #1a1a1a, 0 0 0 13px #000, 0 30px 60px rgba(0, 0, 0, 0.3);
        }
        .status-bar {
            height: 47px;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        .notch {
            width: 126px;
            height: 32px;
            background: #000;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            z-index: 1;
        }
        .time {
            position: absolute;
            left: 32px;
            font-weight: 600;
        }
        .status-icons {
            position: absolute;
            right: 32px;
            display: flex;
            gap: 6px;
        }
        .tab-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 84px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }
        .content-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, 390px);
            gap: 30px;
            padding: 40px;
            background: #f8fafc;
            min-height: 100vh;
            place-content: center;
        }
        iframe {
            width: 390px;
            height: 797px;
            border: none;
            margin-top: -47px; /* 抵消状态栏高度 */
        }
        .tab-icon {
            transition: all 0.3s ease;
        }
        .tab-icon:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="content-area">
        <div class="device-frame">
            <div class="status-bar">
                <div class="notch"></div>
                <div class="time">9:41</div>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <iframe src="home.html" id="mainFrame"></iframe>
            <div class="tab-bar">
                <a href="#" class="flex flex-col items-center space-y-1 tab-icon" data-page="home.html">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-home text-blue-500"></i>
                    </div>
                    <span class="text-xs text-blue-500 font-medium">首页</span>
                </a>
                <a href="#" class="flex flex-col items-center space-y-1 tab-icon" data-page="tasks.html">
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-tasks text-gray-500"></i>
                    </div>
                    <span class="text-xs text-gray-500 font-medium">任务</span>
                </a>
                <a href="#" class="flex flex-col items-center space-y-1 tab-icon" data-page="history.html">
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-history text-gray-500"></i>
                    </div>
                    <span class="text-xs text-gray-500 font-medium">历史</span>
                </a>
                <a href="#" class="flex flex-col items-center space-y-1 tab-icon" data-page="profile.html">
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-user text-gray-500"></i>
                    </div>
                    <span class="text-xs text-gray-500 font-medium">我的</span>
                </a>
            </div>
        </div>
    </div>
    <script>
        // 处理底部导航栏的点击事件
        document.addEventListener('DOMContentLoaded', function() {
            const mainFrame = document.getElementById('mainFrame');
            const tabIcons = document.querySelectorAll('.tab-icon');
            
            // 为每个导航项添加点击事件
            tabIcons.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pagePath = this.getAttribute('data-page');
                    
                    // 更新iframe的src
                    mainFrame.src = pagePath;
                    
                    // 更新导航项的样式
                    tabIcons.forEach(t => {
                        const iconDiv = t.querySelector('div');
                        const iconI = t.querySelector('i');
                        const iconSpan = t.querySelector('span');
                        
                        if (t === this) {
                            // 当前选中的导航项
                            iconDiv.className = 'w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center shadow-sm transition-all duration-300';
                            iconI.className = iconI.className.replace('text-gray-500', 'text-white');
                            iconSpan.className = 'text-xs text-blue-500 font-medium';
                        } else {
                            // 其他导航项
                            iconDiv.className = 'w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center shadow-sm transition-all duration-300';
                            iconI.className = iconI.className.replace('text-white', 'text-gray-500');
                            iconSpan.className = 'text-xs text-gray-500 font-normal';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
