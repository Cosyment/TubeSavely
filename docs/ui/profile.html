<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSavely - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-content {
            height: 797px;
            overflow-y: auto;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
    <div class="page-content">
        <div class="flex flex-col h-full bg-white">
            <!-- 顶部导航栏 -->
            <div class="px-4 py-3 border-b border-gray-200 bg-white sticky top-0 z-10 shadow-sm">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold gradient-text">个人中心</h1>
                    <button class="p-2 rounded-full hover:bg-gray-100 transition-all duration-300">
                        <i class="fas fa-cog text-gray-600"></i>
                    </button>
                </div>
            </div>

            <!-- 主要内容区域 -->
            <div class="flex-1 px-4 py-6 space-y-6 overflow-auto bg-gradient-to-b from-white to-gray-50">
                <!-- 用户信息卡片 -->
                <div class="bg-white rounded-xl p-5 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 border border-gray-100">
                    <div class="flex items-center space-x-4">
                        <div class="w-16 h-16 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white text-xl font-bold shadow-md">
                            <span>TS</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-900 text-lg">TubeSavely用户</h3>
                            <p class="text-gray-500 text-sm">普通会员</p>
                        </div>
                        <button class="px-3 py-1.5 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg text-sm font-medium shadow-sm hover:shadow transition-all duration-300 transform hover:-translate-y-0.5">
                            <i class="fas fa-crown mr-1"></i>升级会员
                        </button>
                    </div>
                    
                    <div class="mt-5 flex justify-between items-center">
                        <div>
                            <p class="text-gray-500 text-sm">积分余额</p>
                            <p class="font-bold text-xl text-gray-900 flex items-baseline">
                                1,280 <span class="text-sm text-gray-500 ml-1">积分</span>
                            </p>
                        </div>
                        <button data-action="recharge" class="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-lg text-sm font-medium hover:bg-indigo-100 transition-all duration-300">
                            <i class="fas fa-plus-circle mr-1"></i>充值
                        </button>
                    </div>
                </div>
                
                <!-- 功能区域 -->
                <div class="bg-white rounded-xl p-5 shadow-md border border-gray-100">
                    <h3 class="font-medium text-gray-900 mb-4">我的功能</h3>
                    <div class="grid grid-cols-4 gap-4">
                        <div class="flex flex-col items-center space-y-2">
                            <div class="w-12 h-12 rounded-xl bg-blue-50 flex items-center justify-center text-blue-600">
                                <i class="fas fa-download"></i>
                            </div>
                            <span class="text-xs text-gray-700">下载管理</span>
                        </div>
                        <div class="flex flex-col items-center space-y-2">
                            <div class="w-12 h-12 rounded-xl bg-purple-50 flex items-center justify-center text-purple-600">
                                <i class="fas fa-star"></i>
                            </div>
                            <span class="text-xs text-gray-700">我的收藏</span>
                        </div>
                        <div class="flex flex-col items-center space-y-2">
                            <div class="w-12 h-12 rounded-xl bg-green-50 flex items-center justify-center text-green-600">
                                <i class="fas fa-clock"></i>
                            </div>
                            <span class="text-xs text-gray-700">观看记录</span>
                        </div>
                        <div class="flex flex-col items-center space-y-2">
                            <div class="w-12 h-12 rounded-xl bg-red-50 flex items-center justify-center text-red-600">
                                <i class="fas fa-heart"></i>
                            </div>
                            <span class="text-xs text-gray-700">我喜欢的</span>
                        </div>
                    </div>
                </div>
                
                <!-- 设置列表 -->
                <div class="bg-white rounded-xl p-5 shadow-md border border-gray-100">
                    <h3 class="font-medium text-gray-900 mb-4">设置与帮助</h3>
                    <div class="space-y-4">
                        <a href="settings.html" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-all duration-300">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center text-gray-600">
                                    <i class="fas fa-cog"></i>
                                </div>
                                <span class="text-gray-800">设置</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </a>
                        <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-all duration-300">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center text-gray-600">
                                    <i class="fas fa-question-circle"></i>
                                </div>
                                <span class="text-gray-800">帮助与反馈</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                        <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-all duration-300">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center text-gray-600">
                                    <i class="fas fa-info-circle"></i>
                                </div>
                                <span class="text-gray-800">关于我们</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
          
                
            </div>
        </div>
    </div>
</body>
</html>
