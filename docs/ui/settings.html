<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSavely - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-content {
            height: 797px;
            overflow-y: auto;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
    <div class="page-content">
        <div class="flex flex-col h-full bg-white">
            <!-- 顶部导航栏 -->
            <div class="px-4 py-3 border-b border-gray-200 bg-white sticky top-0 z-10 shadow-sm">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold gradient-text">设置</h1>
                </div>
            </div>

            <!-- 设置列表 -->
            <div class="flex-1 px-4 py-4 bg-gradient-to-b from-white to-gray-50">
                <!-- 基本设置 -->
                <div class="mb-8">
                    <h2 class="text-sm font-medium text-gray-500 mb-3 flex items-center">
                        <i class="fas fa-sliders-h mr-2 text-indigo-500"></i>基本设置
                    </h2>
                    <div class="space-y-4">
                        <!-- 主题设置 -->
                        <div class="flex items-center justify-between p-4 bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-gray-100">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-lg bg-indigo-100 flex items-center justify-center">
                                    <i class="fas fa-moon text-indigo-600"></i>
                                </div>
                                <span class="text-gray-900">深色模式</span>
                            </div>
                            <div class="relative inline-block w-12 h-6 rounded-full bg-gray-200 toggle-switch cursor-pointer">
                                <div class="absolute left-1 top-1 w-4 h-4 rounded-full bg-white shadow switch-ball transition-all duration-300"></div>
                            </div>
                        </div>
                        
                        <!-- 语言设置 -->
                        <div class="flex items-center justify-between p-4 bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-gray-100">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center">
                                    <i class="fas fa-language text-blue-600"></i>
                                </div>
                                <span class="text-gray-900">语言</span>
                            </div>
                            <div class="flex items-center space-x-1 group">
                                <span class="text-gray-500 group-hover:text-blue-500 transition-all duration-300">简体中文</span>
                                <i class="fas fa-chevron-right text-gray-400 group-hover:text-blue-500 transition-all duration-300 group-hover:translate-x-1"></i>
                            </div>
                        </div>
                        
                        <!-- 下载设置 -->
                        <div class="flex items-center justify-between p-4 bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-gray-100">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center">
                                    <i class="fas fa-download text-green-600"></i>
                                </div>
                                <span class="text-gray-900">下载设置</span>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center transition-all duration-300 hover:bg-green-50 group">
                                <i class="fas fa-chevron-right text-gray-400 group-hover:text-green-500 transition-all duration-300 group-hover:translate-x-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 账户设置 -->
                <div class="mb-8">
                    <h2 class="text-sm font-medium text-gray-500 mb-3 flex items-center">
                        <i class="fas fa-user-cog mr-2 text-indigo-500"></i>账户设置
                    </h2>
                    <div class="space-y-4">
                        <!-- 个人资料 -->
                        <div class="flex items-center justify-between p-4 bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-gray-100">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-lg bg-purple-100 flex items-center justify-center">
                                    <i class="fas fa-user text-purple-600"></i>
                                </div>
                                <span class="text-gray-900">个人资料</span>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center transition-all duration-300 hover:bg-purple-50 group">
                                <i class="fas fa-chevron-right text-gray-400 group-hover:text-purple-500 transition-all duration-300 group-hover:translate-x-1"></i>
                            </div>
                        </div>
                        
                        <!-- 隐私设置 -->
                        <div class="flex items-center justify-between p-4 bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-gray-100">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-lg bg-red-100 flex items-center justify-center">
                                    <i class="fas fa-shield-alt text-red-600"></i>
                                </div>
                                <span class="text-gray-900">隐私设置</span>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center transition-all duration-300 hover:bg-red-50 group">
                                <i class="fas fa-chevron-right text-gray-400 group-hover:text-red-500 transition-all duration-300 group-hover:translate-x-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 其他 -->
                <div>
                    <h2 class="text-sm font-medium text-gray-500 mb-3">其他</h2>
                    <div class="space-y-4">
                        <!-- 关于我们 -->
                        <div class="flex items-center justify-between p-4 bg-white rounded-xl">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-info-circle text-gray-600"></i>
                                <span class="text-gray-900">关于我们</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                        
                        <!-- 帮助中心 -->
                        <div class="flex items-center justify-between p-4 bg-white rounded-xl">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-question-circle text-gray-600"></i>
                                <span class="text-gray-900">帮助中心</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
