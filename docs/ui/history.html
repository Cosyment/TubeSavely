<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSavely - 历史记录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-content {
            height: 797px;
            overflow-y: auto;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
    <div class="page-content">
        <div class="flex flex-col h-full bg-white">
            <!-- 顶部导航栏 -->
            <div class="px-4 py-3 border-b border-gray-200 bg-white sticky top-0 z-10 shadow-sm">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold gradient-text">历史记录</h1>
                    <button class="p-2 rounded-full hover:bg-gray-100 transition-all duration-300 hover:text-red-500 hover:bg-red-50">
                        <i class="fas fa-trash text-gray-600"></i>
                    </button>
                </div>
            </div>

            <!-- 历史记录列表 -->
            <div class="flex-1 px-4 py-4 bg-gradient-to-b from-white to-gray-50">
                <!-- 日期分组 -->
                <div class="mb-6">
                    <h2 class="text-sm font-medium text-gray-500 mb-3 flex items-center">
                        <i class="fas fa-calendar-day mr-2 text-indigo-500"></i>今天
                    </h2>
                    <div class="space-y-4">
                        <!-- 历史记录项 -->
                        <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 history-item" data-id="history-1">
                            <div class="flex items-start space-x-3">
                                <div class="w-16 h-16 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0 shadow-sm hover:shadow transition-all duration-300">
                                    <img src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=400" 
                                         alt="视频缩略图" class="w-full h-full object-cover hover:scale-110 transition-all duration-700">
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-medium text-gray-900 mb-1 line-clamp-2 hover:text-indigo-600 transition-all duration-300">2023年最受欢迎的十大视频平台</h3>
                                    <div class="flex items-center text-xs text-gray-500 mb-1">
                                        <span class="bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded-sm font-medium">Bilibili</span>
                                        <span class="mx-1">•</span>
                                        <span>15:42</span>
                                        <span class="mx-1">•</span>
                                        <span class="bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded-sm font-medium">720P</span>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <span class="text-xs text-gray-500">今天 14:30</span>
                                        <div class="flex space-x-2">
                                            <button class="p-1.5 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-all duration-300">
                                                <i class="fas fa-play"></i>
                                            </button>
                                            <button class="p-1.5 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded-full transition-all duration-300">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 history-item" data-id="history-2">
                            <div class="flex items-start space-x-3">
                                <div class="w-16 h-16 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0 shadow-sm hover:shadow transition-all duration-300">
                                    <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=400" 
                                         alt="视频缩略图" class="w-full h-full object-cover hover:scale-110 transition-all duration-700">
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-medium text-gray-900 mb-1 line-clamp-2 hover:text-indigo-600 transition-all duration-300">如何使用TubeSavely下载高清视频教程</h3>
                                    <div class="flex items-center text-xs text-gray-500 mb-1">
                                        <span class="bg-red-50 text-red-600 px-1.5 py-0.5 rounded-sm font-medium">YouTube</span>
                                        <span class="mx-1">•</span>
                                        <span>10:25</span>
                                        <span class="mx-1">•</span>
                                        <span class="bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded-sm font-medium">1080P</span>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <span class="text-xs text-gray-500">今天 10:15</span>
                                        <div class="flex space-x-2">
                                            <button class="p-1.5 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-all duration-300">
                                                <i class="fas fa-play"></i>
                                            </button>
                                            <button class="p-1.5 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded-full transition-all duration-300">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 昨天分组 -->
                <div class="mb-6">
                    <h2 class="text-sm font-medium text-gray-500 mb-3 flex items-center">
                        <i class="fas fa-calendar-week mr-2 text-indigo-500"></i>昨天
                    </h2>
                    <div class="space-y-4">
                        <!-- 历史记录项 -->
                        <div class="bg-white rounded-xl p-4 border border-gray-200">
                            <div class="flex items-start space-x-3">
                                <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0">
                                    <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=400" 
                                         alt="视频缩略图" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-medium text-gray-900 mb-1 line-clamp-2">如何使用TubeSavely下载高清视频教程</h3>
                                    <div class="flex items-center text-xs text-gray-500 mb-2">
                                        <span>YouTube</span>
                                        <span class="mx-1">•</span>
                                        <span>10:25</span>
                                        <span class="mx-1">•</span>
                                        <span>1080P</span>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <span class="text-xs text-gray-500">下载于 10:30</span>
                                        <div class="flex space-x-2">
                                            <button class="p-1 text-gray-500 hover:text-gray-700">
                                                <i class="fas fa-play"></i>
                                            </button>
                                            <button class="p-1 text-gray-500 hover:text-gray-700">
                                                <i class="fas fa-share"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 昨天 -->
                <div class="mb-6">
                    <h2 class="text-sm font-medium text-gray-500 mb-3">昨天</h2>
                    <div class="space-y-4">
                        <!-- 历史记录项 -->
                        <div class="bg-white rounded-xl p-4 border border-gray-200">
                            <div class="flex items-start space-x-3">
                                <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0">
                                    <img src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=400" 
                                         alt="视频缩略图" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-medium text-gray-900 mb-1 line-clamp-2">2023年最受欢迎的十大视频平台</h3>
                                    <div class="flex items-center text-xs text-gray-500 mb-2">
                                        <span>Bilibili</span>
                                        <span class="mx-1">•</span>
                                        <span>15:42</span>
                                        <span class="mx-1">•</span>
                                        <span>720P</span>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <span class="text-xs text-gray-500">下载于 昨天 15:20</span>
                                        <div class="flex space-x-2">
                                            <button class="p-1 text-gray-500 hover:text-gray-700">
                                                <i class="fas fa-play"></i>
                                            </button>
                                            <button class="p-1 text-gray-500 hover:text-gray-700">
                                                <i class="fas fa-share"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
