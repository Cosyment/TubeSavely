<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSavely - 任务管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-content {
            height: 797px;
            overflow-y: auto;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
    <div class="page-content">
        <div class="flex flex-col h-full bg-white">
            <!-- 顶部导航栏 -->
            <div class="px-4 py-3 border-b border-gray-200 bg-white sticky top-0 z-10 shadow-sm">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold gradient-text">任务管理</h1>
                    <button class="p-2 rounded-full hover:bg-gray-100 transition-all duration-300">
                        <i class="fas fa-ellipsis-v text-gray-600"></i>
                    </button>
                </div>
            </div>

            <!-- 任务列表 -->
            <div class="flex-1 px-4 py-4 bg-gradient-to-b from-white to-gray-50">
                <!-- 任务分类 -->
                <div class="flex flex-wrap gap-2 mb-6">
                    <button class="px-5 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-full text-sm font-medium shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">全部</button>
                    <button class="px-5 py-2 bg-white text-gray-600 rounded-full text-sm border border-gray-200 shadow-sm hover:shadow hover:border-indigo-300 transition-all duration-300">下载中</button>
                    <button class="px-5 py-2 bg-white text-gray-600 rounded-full text-sm border border-gray-200 shadow-sm hover:shadow hover:border-indigo-300 transition-all duration-300">已完成</button>
                    <button class="px-5 py-2 bg-white text-gray-600 rounded-full text-sm border border-gray-200 shadow-sm hover:shadow hover:border-indigo-300 transition-all duration-300">失败</button>
                </div>

                <!-- 任务卡片 -->
                <div class="space-y-4">
                    <!-- 下载中任务 -->
                    <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1">
                        <div class="flex items-start space-x-3">
                            <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0 shadow-sm hover:shadow transition-all duration-300">
                                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=400" 
                                     alt="视频缩略图" class="w-full h-full object-cover hover:scale-110 transition-all duration-700">
                            </div>
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-900 mb-1 line-clamp-2 hover:text-indigo-600 transition-all duration-300">如何使用TubeSavely下载高清视频教程</h3>
                                <div class="flex items-center text-xs text-gray-500 mb-2">
                                    <span class="bg-red-50 text-red-600 px-1.5 py-0.5 rounded-sm font-medium">YouTube</span>
                                    <span class="mx-1">•</span>
                                    <span>10:25</span>
                                    <span class="mx-1">•</span>
                                    <span class="bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded-sm font-medium">1080P</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2 mb-2 overflow-hidden">
                                    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 h-2 rounded-full" style="width: 45%"></div>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-xs text-gray-500">45% • <span class="font-medium">10.2MB</span>/22.5MB</span>
                                    <div class="flex space-x-2">
                                        <button class="p-1.5 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-all duration-300">
                                            <i class="fas fa-pause"></i>
                                        </button>
                                        <button class="p-1.5 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded-full transition-all duration-300">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 已完成任务 -->
                    <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1">
                        <div class="flex items-start space-x-3">
                            <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0 shadow-sm hover:shadow transition-all duration-300">
                                <img src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=400" 
                                     alt="视频缩略图" class="w-full h-full object-cover hover:scale-110 transition-all duration-700">
                            </div>
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-900 mb-1 line-clamp-2 hover:text-indigo-600 transition-all duration-300">2023年最受欢迎的十大视频平台</h3>
                                <div class="flex items-center text-xs text-gray-500 mb-2">
                                    <span class="bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded-sm font-medium">Bilibili</span>
                                    <span class="mx-1">•</span>
                                    <span>15:42</span>
                                    <span class="mx-1">•</span>
                                    <span class="bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded-sm font-medium">720P</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-xs text-green-500 font-medium flex items-center">
                                        <i class="fas fa-check-circle mr-1"></i> 已完成 • 35.8MB
                                    </span>
                                    <div class="flex space-x-2">
                                        <button class="p-1.5 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-all duration-300">
                                            <i class="fas fa-folder-open"></i>
                                        </button>
                                        <button class="p-1.5 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded-full transition-all duration-300">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
