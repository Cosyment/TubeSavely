<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSavely Desktop Design</title>
    <style>
        :root {
            --primary: #6366F1;
            --secondary: #8B5CF6;
            --accent: #EC4899;
            --background: #FFFFFF;
            --surface: #F3F4F6;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
        }

        .dark {
            --background: #1E293B;
            --surface: #334155;
            --text-primary: #F3F4F6;
            --text-secondary: #94A3B8;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
        }

        .window-frame {
            width: 1200px;
            height: 800px;
            background: var(--background);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: grid;
            grid-template-columns: 240px 1fr;
        }

        .sidebar {
            background: var(--surface);
            padding: 20px;
        }

        .main-area {
            padding: 20px;
            overflow-y: auto;
        }

        .toolbar {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .url-input {
            flex: 1;
            height: 40px;
            background: var(--surface);
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            margin-right: 16px;
        }

        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .download-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 16px;
        }

        .nav-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="window-frame">
        <div class="sidebar">
            <h2>TubeSavely</h2>
            <div class="nav-item active">
                <span>üè†</span>
                <span>‰∏ãËΩΩ</span>
            </div>
            <div class="nav-item">
                <span>üîÑ</span>
                <span>Ê†ºÂºèËΩ¨Êç¢</span>
            </div>
            <div class="nav-item">
                <span>üì•</span>
                <span>‰ªªÂä°ÂàóË°®</span>
            </div>
            <div class="nav-item">
                <span>üìÅ</span>
                <span>Êñá‰ª∂ÁÆ°ÁêÜ</span>
            </div>
            <div class="nav-item">
                <span>‚öôÔ∏è</span>
                <span>ËÆæÁΩÆ</span>
            </div>
        </div>

        <div class="main-area">
            <div class="toolbar">
                <input type="text" class="url-input" placeholder="ËæìÂÖ•ËßÜÈ¢ëÈìæÊé•">
                <button style="padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 8px;">
                    ‰∏ãËΩΩ
                </button>
            </div>

            <div class="download-grid">
                <div class="download-card">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                        <span>ËßÜÈ¢ëÊ†áÈ¢ò.mp4</span>
                        <span>60%</span>
                    </div>
                    <div style="height: 4px; background: rgba(99, 102, 241, 0.2); border-radius: 2px;">
                        <div style="height: 100%; width: 60%; background: var(--primary); border-radius: 2px;"></div>
                    </div>
                </div>
                <!-- Êõ¥Â§ö‰∏ãËΩΩÂç°Áâá -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. ‰æßËæπÊ†èÂØºËà™‰∫§‰∫í
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 2. URLËæìÂÖ•Âíå‰∏ãËΩΩÊåâÈíÆ‰∫§‰∫í
            const urlInput = document.querySelector('.url-input');
            const downloadBtn = document.querySelector('button');

            urlInput.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 0 2px rgba(99, 102, 241, 0.2)';
            });

            urlInput.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
            });

            // 3. ‰∏ãËΩΩÂäüËÉΩÂÆûÁé∞
            function addDownloadCard(url) {
                const downloadGrid = document.querySelector('.download-grid');
                const card = document.createElement('div');
                card.className = 'download-card';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                        <span>${url.substring(0, 30)}...</span>
                        <span>0%</span>
                    </div>
                    <div style="height: 4px; background: rgba(99, 102, 241, 0.2); border-radius: 2px;">
                        <div style="height: 100%; width: 0%; background: var(--primary); border-radius: 2px;"></div>
                    </div>
                `;

                downloadGrid.insertBefore(card, downloadGrid.firstChild);

                // Ê®°Êãü‰∏ãËΩΩËøõÂ∫¶
                let progress = 0;
                const progressBar = card.querySelector('div > div');
                const progressText = card.querySelector('span:last-child');
                
                const interval = setInterval(() => {
                    progress += 2;
                    if (progress <= 100) {
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `${progress}%`;
                    } else {
                        clearInterval(interval);
                        // ‰∏ãËΩΩÂÆåÊàêÂêéÊ∑ªÂä†Êìç‰ΩúÊåâÈíÆ
                        card.innerHTML += `
                            <div style="display: flex; gap: 8px; margin-top: 12px;">
                                <button style="padding: 4px 8px; background: var(--surface); border: none; border-radius: 4px;">
                                    ÊâìÂºÄÊñá‰ª∂
                                </button>
                                <button style="padding: 4px 8px; background: var(--surface); border: none; border-radius: 4px;">
                                    ÊâìÂºÄÁõÆÂΩï
                                </button>
                            </div>
                        `;
                    }
                }, 100);
            }

            // ‰∏ãËΩΩÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            downloadBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                if (!url) {
                    alert('ËØ∑ËæìÂÖ•ËßÜÈ¢ëÈìæÊé•');
                    return;
                }
                addDownloadCard(url);
                urlInput.value = '';
            });

            // ÂõûËΩ¶ÈîÆËß¶Âèë‰∏ãËΩΩ
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    downloadBtn.click();
                }
            });

            // 4. ÊãñÊîæÊñá‰ª∂ÊîØÊåÅ
            const mainArea = document.querySelector('.main-area');
            
            mainArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.backgroundColor = 'rgba(99, 102, 241, 0.1)';
            });

            mainArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '';
            });

            mainArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '';
                
                // Â§ÑÁêÜÊãñÊîæÁöÑÊñá‰ª∂
                const files = Array.from(e.dataTransfer.files);
                files.forEach(file => {
                    addDownloadCard(file.name);
                });
            });

            // 5. Ê∑±Ëâ≤Ê®°ÂºèÂàáÊç¢
            let isDarkMode = false;
            document.addEventListener('keypress', function(e) {
                if (e.key.toLowerCase() === 'd') {
                    isDarkMode = !isDarkMode;
                    document.body.classList.toggle('dark');
                }
            });
        });
    </script>
</body>
</html>
